language: python

git:
  autocrlf: input

install: pip install -U tox
script: tox -v

_anchors:
  - &refreshpath eval $(powershell -NonInteractive -Command 'write("export PATH=`"" + ([Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [Environment]::GetEnvironmentVariable("PATH","User")).replace("\","/").replace("C:","/c").replace(";",":") + ":`$PATH`"")')

jobs:
  include:
    - stage: test
      os: windows
      language: shell
      before_install:
        - choco install openjdk python3
        - *refreshpath
        - python --version
        - pip --version
        - java -version
      env: TOXENV=py3
    - os: osx
      language: shell
      env: TOXENV=py3
    - python: 3.5
      env: TOXENV=py
    - python: 3.6
      env: TOXENV=py
    - python: 3.7
      env: TOXENV=py
    - python: 3.8
      env: TOXENV=py
    - python: 3.5
      env: TOXENV=lint
    - python: 3.7
      env: TOXENV=eslint
      before_install:
        - sudo apt-get install npm
        - sudo npm install -g npx
    - python: 3.6
      env: TOXENV=docs

    - stage: deploy
      python: 3.5
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: renatahodovan
        password:
          secure: 
        on:
          repo: renatahodovan/fuzzinator
          tags: true

